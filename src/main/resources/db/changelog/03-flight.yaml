databaseChangeLog:

  - changeSet:
      id: 5
      author: danielsire
      changes:
        - createTable:
            tableName: flight
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
              - column:
                  name: departure_date
                  type: TIMESTAMP
              - column:
                  name: arrival_date
                  type: TIMESTAMP
              - column:
                  name: aircraft
                  type: varchar(10)
                  constraints:
                    nullable: false
                    foreignKeyName: aircraft_fk
                    references: aircraft(serial_number)
              - column:
                  name: pilot
                  type: serial
                  constraints:
                    nullable: false
                    foreignKeyName: pilot_fk
                    references: pilot(id)
              - column:
                  name: departure_airport
                  type: varchar(3)
              - column:
                  name: arrival_airport
                  type: varchar(3)

